<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">

      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required ></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required></label>
        <label>Enter Your Email: <input type="email" name="email" required></label>
        <label>Create a New Password: <input="password" pattern="[a-z0-5]{8,}" name="password" required></label>
        <!-- The pattern attribute to the password input element is to require the input match: [a-z0-5]{8,}-->
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" class="inline"> Personal Account</label>
        <label><input type="radio" name="account-type" class="inline"> Business Account</label>
        <label><input type="checkbox" name="terms" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      </fieldset>
      <fieldset>
        <label>Input the profile picture: <input type="file" name="picture"></label>
        <label>Input your age (years): <input type="number" min="13" max="120" name="age"></label>
        <label>How did you hear about us?
        <select name="heared">
          <option value="">(select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
        </label>
        <label>Provide a bio
          <textarea rows="3" cols="30" name="bio" placeholder="I like coding on the beach..."></textarea>
        </label>
        </fieldset>
      <input type="submit" value="Sumbit">
    </form>
</body>
</html>
